[package]
name = "keadex_mina"
version = "0.1.0-alpha.1"
description = "Desktop application to draw, manage and share the architectures of software systems."
authors = ["Keadex"]
license = "MIT"
repository = ""
default-run = "keadex_mina"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.1", features = ["isolation"] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = ["api-all", "isolation"] }
log = { version = "0.4", features = ["serde"] }
env_logger = "0.8.4"
state = "0.6"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
notify = "4.0.17"
walkdir = "2.3.2"
fs2 = "0.4.3"
pest = "2.3.0"
pest_derive = "2.3.0"
convert_case = "0.6.0"
snailquote = "0.3.1"
ts-rs = "6.2.0"
uuid = { version = "1.2.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
data-url = "0.2.0"
async-openai = "0.10.3"
dotenv = "0.15.0"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
